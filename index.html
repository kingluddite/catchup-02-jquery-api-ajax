<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Now our Jquery is included and working!</h1>
    <div id="root"></div>
    <h2>Where should we put our JavaScript script tags?</h2>
    <p>
      It is common to place JavaScript at the bottom of the HTML just before the
      closing body HTML element.
    </p>
    <h2>It is also recommended to put your javascript in an external file</h2>
    <p>Let's do that now.</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $("#root").html(
        "<h2>I am now using jQuery to dynamically render markdown"
      );
    </script>
  </body>
</html>
